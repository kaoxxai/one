<!DOCTYPE html><html lang="zh-TW"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>傳統選股面臨的挑戰</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script><style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');
        body {width: 1280px; min-height: 720px; overflow: hidden; font-family: 'Noto Sans TC', sans-serif;}
        .challenge-card {
            transition: all 0.3s ease;
        }
        .challenge-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    
html {
    overflow: hidden;
}</style>
</head>
<body>
<div class="w-[1280px] h-[720px] bg-[#F5F5F5] flex flex-col p-10 relative" style=" overflow: hidden;">
<!-- Background circuit pattern -->
<div class="absolute inset-0 opacity-5">
<svg height="100%" width="100%" xmlns="http://www.w3.org/2000/svg">
<pattern height="100" id="circuit" patternUnits="userSpaceOnUse" width="100">
<path d="M10,10 L90,10 M10,50 L90,50 M10,90 L90,90" fill="none" stroke="#4CAF50" stroke-width="1"></path>
<path d="M10,10 L10,90 M50,10 L50,90 M90,10 L90,90" fill="none" stroke="#4CAF50" stroke-width="1"></path>
<circle cx="50" cy="50" fill="#4CAF50" r="3"></circle>
<circle cx="10" cy="10" fill="#4CAF50" r="3"></circle>
<circle cx="90" cy="10" fill="#4CAF50" r="3"></circle>
<circle cx="10" cy="90" fill="#4CAF50" r="3"></circle>
<circle cx="90" cy="90" fill="#4CAF50" r="3"></circle>
</pattern>
<rect fill="url(#circuit)" height="100%" width="100%"></rect>
</svg>
</div>
<!-- Header -->
<div class="z-10">
<h1 class="text-4xl font-bold text-[#616161] mb-2">傳統選股面臨的挑戰</h1>
<div class="w-32 h-1 bg-[#4CAF50] mb-8"></div>
</div>
<!-- Main Content: Challenges -->
<div class="flex justify-between items-center flex-1 z-10">
<!-- Challenge 1: Information Overload -->
<div class="challenge-card bg-white rounded-lg shadow-lg p-6 w-[350px] min-h-[380px] flex flex-col items-center">
<div class="w-20 h-20 rounded-full bg-[#E8F5E9] flex items-center justify-center mb-4">
<i class="fas fa-database text-4xl text-[#4CAF50]"></i>
</div>
<h3 class="text-2xl font-bold text-[#616161] mb-3">資訊過載</h3>
<p class="text-[#616161] text-center">金融市場產生的海量數據使投資者難以篩選關鍵訊息，導致決策困難。股票價格、交易量、財報數據、新聞報導等多種來源的資訊混亂交織，增加了選股複雜度。</p>
</div>
<!-- Challenge 2: Emotional Interference -->
<div class="challenge-card bg-white rounded-lg shadow-lg p-6 w-[350px] min-h-[380px] flex flex-col items-center">
<div class="w-20 h-20 rounded-full bg-[#FFE0B2] flex items-center justify-center mb-4">
<i class="fas fa-brain text-4xl text-[#E65100]"></i>
</div>
<h3 class="text-2xl font-bold text-[#616161] mb-3">情緒干擾</h3>
<p class="text-[#616161] text-center">投資者容易受貪婪、恐懼等情緒影響，做出非理性投資決策。市場波動、新聞報導和社交媒體討論都會影響投資者情緒，進而影響選股結果。</p>
</div>
<!-- Challenge 3: Low Analysis Efficiency -->
<div class="challenge-card bg-white rounded-lg shadow-lg p-6 w-[350px] min-h-[380px] flex flex-col items-center">
<div class="w-20 h-20 rounded-full bg-[#E8F5E9] flex items-center justify-center mb-4">
<i class="fas fa-hourglass-half text-4xl text-[#4CAF50]"></i>
</div>
<h3 class="text-2xl font-bold text-[#616161] mb-3">分析效率低下</h3>
<p class="text-[#616161] text-center">傳統選股方法依賴人工分析，耗時費力且難以持續追蹤大量標的。投資者需要手動收集數據、計算指標、分析財報，無法及時響應市場變化。</p>
</div>
</div>
<!-- Footer -->
<div class="mt-8 flex justify-between items-center z-10">
<div class="text-[#616161] opacity-70">AI驅動的智慧選股流程</div>
<div class="text-[#616161] opacity-70" style="visibility: hidden;">2/12</div>
</div>
</div>

</body></html>
