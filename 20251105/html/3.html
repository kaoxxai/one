<!DOCTYPE html><html lang="zh-TW"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AI選股流程三大核心步驟</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script><style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');
        body {width: 1280px; min-height: 720px; overflow: hidden; font-family: 'Noto Sans TC', sans-serif;}
        .step-card {
            transition: all 0.3s ease;
        }
        .step-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .arrow-connector {
            position: relative;
            height: 2px;
            background-color: #4CAF50;
            flex-grow: 1;
            margin: 0 15px;
        }
        .arrow-connector:after {
            content: '';
            position: absolute;
            right: -10px;
            top: -9px;
            width: 0;
            height: 0;
            border-left: 10px solid #4CAF50;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
        }
    
html {
    overflow: hidden;
}</style>
</head>
<body>
<div class="w-[1280px] h-[720px] bg-[#F5F5F5] flex flex-col p-10 relative" style=" overflow: hidden;">
<!-- Background circuit pattern -->
<div class="absolute inset-0 opacity-5">
<svg height="100%" width="100%" xmlns="http://www.w3.org/2000/svg">
<pattern height="100" id="circuit" patternUnits="userSpaceOnUse" width="100%" x="0" y="0">
<path d="M10,10 L90,10 M10,50 L90,50 M10,90 L90,90" fill="none" stroke="#4CAF50" stroke-width="1"></path>
<path d="M10,10 L10,90 M50,10 L50,90 M90,10 L90,90" fill="none" stroke="#4CAF50" stroke-width="1"></path>
<circle cx="50" cy="50" fill="#4CAF50" r="3"></circle>
<circle cx="10" cy="10" fill="#4CAF50" r="3"></circle>
<circle cx="90" cy="10" fill="#4CAF50" r="3"></circle>
<circle cx="10" cy="90" fill="#4CAF50" r="3"></circle>
<circle cx="90" cy="90" fill="#4CAF50" r="3"></circle>
</pattern>
<rect fill="url(#circuit)" height="100%" width="100%"></rect>
</svg>
</div>
<!-- Header -->
<div class="z-10">
<h1 class="text-4xl font-bold text-[#616161] mb-2">AI選股流程三大核心步驟</h1>
<div class="w-32 h-1 bg-[#4CAF50] mb-12"></div>
</div>
<!-- Main Content: Process Steps -->
<div class="flex flex-col items-center justify-center flex-1 z-10">
<div class="flex items-center justify-center w-full">
<!-- Step 1 -->
<div class="step-card bg-white rounded-lg shadow-lg p-6 w-[350px] flex flex-col items-center">
<div class="w-20 h-20 rounded-full bg-[#E8F5E9] flex items-center justify-center mb-4">
<i class="fas fa-filter text-4xl text-[#4CAF50]"></i>
</div>
<h3 class="text-2xl font-bold text-[#616161] mb-2">數據驅動量化初篩</h3>
<p class="text-[#616161] text-center">利用量化模型從龐大股票池中高效篩選具備潛力的候選標的，為後續分析奠定基礎。</p>
</div>
<!-- Arrow 1 -->
<div class="arrow-connector"></div>
<!-- Step 2 -->
<div class="step-card bg-white rounded-lg shadow-lg p-6 w-[350px] flex flex-col items-center">
<div class="w-20 h-20 rounded-full bg-[#FFE0B2] flex items-center justify-center mb-4">
<i class="fas fa-search-plus text-4xl text-[#E65100]"></i>
</div>
<h3 class="text-2xl font-bold text-[#616161] mb-2">精選個股深度研判</h3>
<p class="text-[#616161] text-center">引入質化與宏觀分析，從多維度驗證股票價值，評估市場情緒、宏觀經濟及ESG因素。</p>
</div>
<!-- Arrow 2 -->
<div class="arrow-connector"></div>
<!-- Step 3 -->
<div class="step-card bg-white rounded-lg shadow-lg p-6 w-[350px] flex flex-col items-center">
<div class="w-20 h-20 rounded-full bg-[#E8F5E9] flex items-center justify-center mb-4">
<i class="fas fa-chart-pie text-4xl text-[#4CAF50]"></i>
</div>
<h3 class="text-2xl font-bold text-[#616161] mb-2">動態建構最佳化組合</h3>
<p class="text-[#616161] text-center">將分析結果轉化為具體投資組合，建立風險管理與動態調整機制，實現預設投資目標。</p>
</div>
</div>
<!-- Process Description -->
<div class="mt-12 bg-white bg-opacity-80 p-6 rounded-lg shadow-md w-3/4 text-center">
<p class="text-[#616161] text-lg">
                    本AI選股流程結合了量化模型的客觀性與深度研判的洞察力，形成一個全面且高效的投資決策框架，
                    旨在顯著提升投資效率，並有效控制潛在風險，為投資者提供更穩健的決策依據。
                </p>
</div>
</div>
<!-- Footer -->
<div class="mt-8 flex justify-between items-center z-10">
<div class="text-[#616161] opacity-70">AI驅動的智慧選股流程</div>
<div class="text-[#616161] opacity-70" style="visibility: hidden;">3/12</div>
</div>
</div>

</body></html>
