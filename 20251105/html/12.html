<!DOCTYPE html><html lang="zh-TW"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AI選股流程的核心優勢</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script><style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');
        body {width: 1280px; min-height: 720px; overflow: hidden; font-family: 'Noto Sans TC', sans-serif;}
        .advantage-card {
            transition: all 0.3s ease;
        }
        .advantage-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    
html {
    overflow: hidden;
}</style>
</head>
<body>
<div class="w-[1280px] h-[720px] bg-[#F5F5F5] flex flex-col p-10 relative" style=" overflow: hidden;">
<!-- Background circuit pattern -->
<div class="absolute inset-0 opacity-5">
<svg height="100%" width="100%" xmlns="http://www.w3.org/2000/svg">
<pattern height="100" id="circuit" patternUnits="userSpaceOnUse" width="100">
<path d="M10,10 L90,10 M10,50 L90,50 M10,90 L90,90" fill="none" stroke="#4CAF50" stroke-width="1"></path>
<path d="M10,10 L10,90 M50,10 L50,90 M90,10 L90,90" fill="none" stroke="#4CAF50" stroke-width="1"></path>
<circle cx="50" cy="50" fill="#4CAF50" r="3"></circle>
<circle cx="10" cy="10" fill="#4CAF50" r="3"></circle>
<circle cx="90" cy="10" fill="#4CAF50" r="3"></circle>
<circle cx="10" cy="90" fill="#4CAF50" r="3"></circle>
<circle cx="90" cy="90" fill="#4CAF50" r="3"></circle>
</pattern>
<rect fill="url(#circuit)" height="100%" width="100%"></rect>
</svg>
</div>
<!-- Header -->
<div class="z-10">
<h1 class="text-4xl font-bold text-[#616161] mb-2">AI選股流程的核心優勢</h1>
<div class="w-32 h-1 bg-[#4CAF50] mb-6"></div>
</div>
<!-- Main Content: Advantages -->
<div class="flex flex-col items-center z-10 flex-1">
<!-- Central hub -->
<div class="w-40 h-40 rounded-full bg-[#E8F5E9] border-4 border-[#4CAF50] flex items-center justify-center mb-8 pulse-animation">
<i class="fas fa-robot text-5xl text-[#4CAF50]"></i>
</div>
<!-- Advantages cards -->
<div class="grid grid-cols-2 gap-6 w-full">
<!-- Advantage 1 -->
<div class="advantage-card bg-white rounded-lg shadow-lg p-5 flex items-start">
<div class="w-12 h-12 rounded-full bg-[#E8F5E9] flex items-center justify-center mr-4 flex-shrink-0">
<i class="fas fa-balance-scale text-2xl text-[#4CAF50]"></i>
</div>
<div>
<h3 class="text-xl font-bold text-[#616161] mb-2">量化模型客觀性</h3>
<p class="text-[#616161]">透過數據驅動的量化模型，從海量數據中快速識別潛力標的，減少情緒干擾，提供客觀的選股依據。</p>
</div>
</div>
<!-- Advantage 2 -->
<div class="advantage-card bg-white rounded-lg shadow-lg p-5 flex items-start">
<div class="w-12 h-12 rounded-full bg-[#FFE0B2] flex items-center justify-center mr-4 flex-shrink-0">
<i class="fas fa-search-plus text-2xl text-[#E65100]"></i>
</div>
<div>
<h3 class="text-xl font-bold text-[#616161] mb-2">深度研判洞察力</h3>
<p class="text-[#616161]">融合市場情緒、宏觀經濟及ESG因素的質化分析，提供多維度的深度洞察，避免單一維度分析的局限性。</p>
</div>
</div>
<!-- Advantage 3 -->
<div class="advantage-card bg-white rounded-lg shadow-lg p-5 flex items-start">
<div class="w-12 h-12 rounded-full bg-[#E8F5E9] flex items-center justify-center mr-4 flex-shrink-0">
<i class="fas fa-chart-line text-2xl text-[#4CAF50]"></i>
</div>
<div>
<h3 class="text-xl font-bold text-[#616161] mb-2">提升投資效率</h3>
<p class="text-[#616161]">系統化、高效的選股流程，結合AI技術加速分析過程，使投資者能夠更快地做出決策，把握市場機遇。</p>
</div>
</div>
<!-- Advantage 4 -->
<div class="advantage-card bg-white rounded-lg shadow-lg p-5 flex items-start">
<div class="w-12 h-12 rounded-full bg-[#FFE0B2] flex items-center justify-center mr-4 flex-shrink-0">
<i class="fas fa-shield-alt text-2xl text-[#E65100]"></i>
</div>
<div>
<h3 class="text-xl font-bold text-[#616161] mb-2">有效控制風險</h3>
<p class="text-[#616161]">透過動態停損機制、定期再平衡及現金配置，有效管理投資組合風險，保護資本並延長長期投資績效。</p>
</div>
</div>
</div>
<!-- Conclusion message -->
<div class="mt-8 text-center">
<p class="text-xl text-[#616161] font-medium">AI選股流程透過多維度、系統化且動態的分析方法，為投資者提供更穩健的決策依據</p>
</div>
</div>
<!-- Footer -->
<div class="mt-6 flex justify-between items-center z-10">
<div class="text-[#616161] opacity-70">AI驅動的智慧選股流程</div>
<div class="text-[#616161] opacity-70" style="visibility: hidden;">12/12</div>
</div>
</div>

</body></html>
