<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaoShi xAi |Ai Fintech 量化實驗室</title>
    <!-- 使用 Tailwind CSS 進行快速排版 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 確保 iframe 捲軸美觀 */
        iframe::-webkit-scrollbar {
            width: 8px;
        }
        iframe::-webkit-scrollbar-track {
            background: #1e293b;
        }
        iframe::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }
        
        /* 讓頁面高度佔滿視窗，確保 Footer 在底部 */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1; /* 讓主內容區塊自動填滿剩餘空間 */
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-200 font-sans">

    <!-- 頁首 Header -->
    <header class="bg-slate-800 border-b border-slate-700 shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <!-- 簡單的圖示 (可選) -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                </svg>
                <h1 class="text-xl font-bold tracking-wider text-white">Ai Fintech 量化實驗室</h1>
            </div>
            <!-- 右側裝飾或額外連結 (目前留白) -->
        </div>
    </header>

    <!-- 主內容區 Main Content (Iframe) -->
    <main class="w-full relative">
        <!-- 
          src: 設定為您的 LovAble 網址 
          height: 使用 h-[calc(100vh-Header高度-Footer高度)] 讓它自動填滿
        -->
        <div class="w-full h-full flex-grow flex flex-col">
            <iframe 
                src="https://kaoshi.lovable.app" 
                title="Option Strategy Simulator"
                class="w-full flex-grow border-none bg-slate-900"
                style="min-height: 600px;"
                loading="lazy"
                allow="clipboard-read; clipboard-write"
            ></iframe>
        </div>
    </main>

    <!-- 頁尾 Footer -->
    <footer class="bg-slate-800 border-t border-slate-700 py-6 mt-auto">
        <div class="max-w-7xl mx-auto px-4 flex flex-col items-center justify-center space-y-4">
            
            <!-- 第1行：學習專用 -->
            <div class="text-slate-400 text-sm font-medium tracking-wide">
                Ai FinTech Corp. 2026 ©
            </div>

            <!-- 第2行：回主頁按鈕 -->
            <div>
                <a href="http://www.aifinsys.com" class="group relative inline-flex items-center justify-center px-6 py-2 text-sm font-semibold text-white transition-all duration-200 bg-blue-600 rounded-full hover:bg-blue-500 hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-600 focus:ring-offset-slate-800">
                    <span class="mr-2">
                        <!-- Home Icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                        </svg>
                    </span>
                    回主頁
                    <!-- 添加一個簡單的箭頭動畫效果 -->
                    <span class="absolute right-2 opacity-0 -translate-x-2 group-hover:opacity-100 group-hover:translate-x-0 transition-all duration-200">
                        &rarr;
                    </span>
                </a>
            </div>

        </div>
    </footer>

</body>
</html>
