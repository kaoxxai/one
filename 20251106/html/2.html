<!DOCTYPE html><html lang="zh"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>投資革命的時代背景</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script><style>
        body {width: 1280px; min-height: 720px; overflow: hidden; font-family: 'Calibri', 'Arial', sans-serif;
            background-color: #F5F5F5;
            color: #333333;}
        .slide {
            width: 1280px;
            min-height: 720px;
            
            position: relative;
        }
        .title {
            font-family: 'Helvetica', 'Arial', sans-serif;
            color: #2E8B57;
        }
        .comparison-box {
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .traditional {
            background-color: #F5F5F5;
            border-left: 5px solid #FFA500;
        }
        .quantitative {
            background-color: #F5F5F5;
            border-left: 5px solid #4682B4;
        }
        .advantage-item {
            transition: all 0.3s ease;
        }
        .advantage-item:hover {
            transform: translateY(-5px);
        }
    
html {
    overflow: hidden;
}</style>
</head>
<body>
<div class="slide bg-gray-100 p-10" style=" overflow: hidden;">
<!-- Slide Header -->
<div class="mb-8">
<h1 class="title text-4xl font-bold mb-2">投資革命的時代背景</h1>
<div class="w-24 h-1 bg-green-700"></div>
</div>
<!-- Main Content: Comparison Section -->
<div class="flex space-x-6 mb-8">
<!-- Traditional Investing -->
<div class="comparison-box traditional w-1/2 p-6">
<div class="flex items-center mb-4">
<i class="fas fa-compass text-3xl text-orange-500 mr-3"></i>
<h2 class="text-2xl font-semibold">傳統投資方式</h2>
</div>
<ul class="space-y-3 text-lg">
<li class="flex items-start">
<i class="fas fa-times-circle text-red-500 mt-1 mr-2"></i>
<span>依賴直覺、新聞或小道消息做決策</span>
</li>
<li class="flex items-start">
<i class="fas fa-times-circle text-red-500 mt-1 mr-2"></i>
<span>如同憑藉經驗掌舵的老船長</span>
</li>
<li class="flex items-start">
<i class="fas fa-times-circle text-red-500 mt-1 mr-2"></i>
<span>風平浪靜時能穩健前行，但面對波濤洶湧的市場容易受情緒影響</span>
</li>
<li class="flex items-start">
<i class="fas fa-times-circle text-red-500 mt-1 mr-2"></i>
<span>個人經驗與市場快速演進之間存在資訊落差</span>
</li>
</ul>
</div>
<!-- Quantitative Investing -->
<div class="comparison-box quantitative w-1/2 p-6">
<div class="flex items-center mb-4">
<i class="fas fa-chart-line text-3xl text-blue-700 mr-3"></i>
<h2 class="text-2xl font-semibold">量化投資</h2>
</div>
<ul class="space-y-3 text-lg">
<li class="flex items-start">
<i class="fas fa-check-circle text-green-600 mt-1 mr-2"></i>
<span>將人類的「感覺」轉化為「數據」</span>
</li>
<li class="flex items-start">
<i class="fas fa-check-circle text-green-600 mt-1 mr-2"></i>
<span>交易決策更加客觀、可量化、可驗證</span>
</li>
<li class="flex items-start">
<i class="fas fa-check-circle text-green-600 mt-1 mr-2"></i>
<span>摒棄主觀判斷，規避人性的貪婪與恐懼</span>
</li>
<li class="flex items-start">
<i class="fas fa-check-circle text-green-600 mt-1 mr-2"></i>
<span>以毫秒級速度捕捉稍縱即逝的市場機會</span>
</li>
</ul>
</div>
</div>
<!-- Bottom Section: Key Advantages -->
<div class="bg-white rounded-lg p-5 shadow-md">
<h3 class="text-xl font-semibold mb-4 text-blue-800">金融科技驅動的量化投資優勢</h3>
<div class="grid grid-cols-3 gap-4">
<div class="advantage-item flex items-center p-3 bg-gray-50 rounded-md">
<i class="fas fa-tachometer-alt text-2xl text-blue-600 mr-3"></i>
<span class="text-lg">提高決策效率</span>
</div>
<div class="advantage-item flex items-center p-3 bg-gray-50 rounded-md">
<i class="fas fa-balance-scale text-2xl text-blue-600 mr-3"></i>
<span class="text-lg">減少情緒干擾</span>
</div>
<div class="advantage-item flex items-center p-3 bg-gray-50 rounded-md">
<i class="fas fa-search-dollar text-2xl text-blue-600 mr-3"></i>
<span class="text-lg">捕捉微小價差</span>
</div>
</div>
</div>
<!-- Slide Footer -->
<div class="absolute bottom-4 right-10 text-sm text-gray-500">
<p>量化投資：從經驗到數據的投資革命 | 第2頁</p>
</div>
</div>

</body></html>
