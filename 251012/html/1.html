<!DOCTYPE html><html lang="zh"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>奇點降臨：AI驅動的次世代量化投資革命</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;family=Open+Sans:wght@400;600&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com"></script><style>
        body {width: 1280px; height: 720px; overflow: hidden; font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;}
        .slide {
            width: 1280px;
            height: 720px;
            position: relative;
            
        }
        .title {
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
        }
        .subtitle {
            font-family: 'Roboto', sans-serif;
            font-weight: 400;
        }
        .grid-pattern {
            background-image: radial-gradient(#2E8B57 1px, transparent 1px);
            background-size: 30px 30px;
            opacity: 0.15;
        }
        .network-line {
            position: absolute;
            background: linear-gradient(90deg, rgba(152,251,152,0.1) 0%, rgba(152,251,152,0.4) 50%, rgba(152,251,152,0.1) 100%);
            height: 1px;
            transform-origin: left center;
            animation: pulse 3s infinite alternate;
        }
        .network-dot {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #2E8B57;
            box-shadow: 0 0 15px rgba(46, 139, 87, 0.7);
            animation: glow 2s infinite alternate;
        }
        @keyframes pulse {
            0% { opacity: 0.3; }
            100% { opacity: 0.8; }
        }
        @keyframes glow {
            0% { box-shadow: 0 0 5px rgba(46, 139, 87, 0.5); }
            100% { box-shadow: 0 0 20px rgba(46, 139, 87, 0.9); }
        }
    
html {
    overflow: hidden;
}</style>
</head>
<body>
<div class="slide bg-gray-100 flex flex-col items-center justify-center relative" style=" overflow: hidden;">
<!-- Background pattern -->
<div class="grid-pattern absolute inset-0 z-0"></div>
<!-- Network visualization elements -->
<div class="network-line" style="width: 200px; top: 150px; left: 250px; transform: rotate(30deg);"></div>
<div class="network-line" style="width: 300px; top: 250px; left: 400px; transform: rotate(-15deg);"></div>
<div class="network-line" style="width: 250px; top: 450px; left: 300px; transform: rotate(45deg);"></div>
<div class="network-line" style="width: 180px; top: 500px; left: 700px; transform: rotate(-30deg);"></div>
<div class="network-line" style="width: 220px; top: 300px; left: 800px; transform: rotate(15deg);"></div>
<div class="network-dot" style="top: 150px; left: 250px;"></div>
<div class="network-dot" style="top: 250px; left: 400px;"></div>
<div class="network-dot" style="top: 450px; left: 300px;"></div>
<div class="network-dot" style="top: 500px; left: 700px;"></div>
<div class="network-dot" style="top: 300px; left: 800px;"></div>
<!-- Abstract geometric shapes -->
<div class="absolute top-0 right-0 w-64 h-64 opacity-10">
<div class="absolute w-40 h-40 border-4 border-green-700 rounded-full top-10 right-10 animate-pulse"></div>
<div class="absolute w-20 h-20 border-2 border-green-500 rounded-full top-20 right-20"></div>
</div>
<div class="absolute bottom-0 left-0 w-64 h-64 opacity-10">
<div class="absolute w-48 h-48 border-4 border-green-700 rounded-full bottom-10 left-10"></div>
<div class="absolute w-32 h-32 border-2 border-green-500 rounded-full bottom-20 left-20"></div>
</div>
<!-- Main content -->
<div class="z-10 text-center px-16 max-w-5xl">
<h1 class="title text-5xl mb-6 text-gray-800 leading-tight">
                奇點降臨：<span class="text-green-700">AI驅動的次世代量化投資革命</span>
</h1>
<h2 class="subtitle text-3xl mb-12 text-gray-600">
                融合金融工程與前沿AI的演化藍圖與實踐
            </h2>
<div class="flex items-center justify-center space-x-4 mb-8">
<div class="w-20 h-1 bg-gradient-to-r from-green-200 to-green-600"></div>
<div class="text-xl text-green-700 font-semibold">人機協同 · 智能投資 · 未來趨勢</div>
<div class="w-20 h-1 bg-gradient-to-r from-green-600 to-green-200"></div>
</div>
</div>
<!-- Footer information -->
<div class="absolute bottom-12 w-full text-center z-10">
<p class="text-xl text-gray-700 mb-2">Ai Fintech Corp.：<span class="font-semibold">[Eddy GAO]</span></p>
<p class="text-lg text-gray-500">2025/10/12</p>
</div>
<!-- Decorative elements -->
<div class="absolute bottom-4 right-4 text-sm text-gray-500">
<i class="fas fa-chart-line mr-1 text-green-600"></i> 量化投資 · AI · 未來
        </div>
</div>

</body></html>
